<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Courses - Admin</title>
  <style>
    /* General Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Layout */
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      width: 220px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 1rem 0;
    }

    .sidebar a,
    .logout-btn {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 5px;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .sidebar a:hover,
    .logout-btn:hover {
      background-color: #2980b9;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    /* Course Container */
    .course-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Forms */
    form input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-btn,
    .update-btn,
    .cancel-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .cancel-btn {
      background-color: #e74c3c;
      margin-left: 1rem;
    }

    .add-btn:hover,
    .update-btn:hover,
    .cancel-btn:hover {
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        padding: 1rem;
      }

      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Course Deck</div>
      <ul>
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/cart">Cart</a></li>
        <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Courses Section -->
      <section class="cart">
        <h2>Admin Courses</h2>
        <div id="enrolled-courses" class="course-container">
          <!-- Dynamic course items will be loaded here -->
        </div>
      </section>

      <!-- Add Course -->
      <section class="add-course">
        <h2>Add New Course</h2>
        <form id="add-course-form">
          <label for="course-name">Course Name:</label>
          <input type="text" id="course-name" required />

          <label for="course-price">Price ($):</label>
          <input type="number" id="course-price" required />

          <label for="course-description">Course Description:</label>
          <input type="text" id="course-description" required />

          <button type="submit" class="add-btn">Add Course</button>
        </form>
      </section>

      <!-- Edit Course -->
      <section class="edit-course" style="display: none;">
        <h2>Edit Course</h2>
        <form id="edit-course-form">
          <input type="hidden" id="edit-course-id" />

          <label for="edit-course-name">Course Name:</label>
          <input type="text" id="edit-course-name" required />

          <label for="edit-course-price">Price ($):</label>
          <input type="number" id="edit-course-price" required />

          <label for="edit-course-description">Course Description:</label>
          <input type="text" id="edit-course-description" required />

          <button type="submit" class="update-btn">Update Course</button>
          <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script2.js"></script>
</body>
</html>
